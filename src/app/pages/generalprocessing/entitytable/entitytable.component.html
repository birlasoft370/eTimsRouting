<div class="container-fluid">
  <div class="mat-elevation-z8">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>plate No | DL</th>
        <td mat-cell *matCellDef="let row"><a href="">Plate: R1960076</a></td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">Andrew john</td>
      </ng-container>
  
      <ng-container matColumnDef="VehicleInformation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Vehicle Information</th>
        <td mat-cell *matCellDef="let row">2015 Chevrolet Corvette-Ret 3JXM12387474809</td>
      </ng-container>
  
      <ng-container matColumnDef="EffectiveDatedob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Effective Date | DOB</th>
        <td mat-cell *matCellDef="let row">Effective Date: 9/12/2019 <br> DOB: 09/12/2019</td>
      </ng-container>
  
      <ng-container matColumnDef="ResidentAddress">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Resident Address</th>
        <td mat-cell *matCellDef="let row">Effective Date: 9/12/2019 <br> DOB: 09/12/2019</td>
      </ng-container>
  
      <ng-container matColumnDef="OpenTickets">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Open Tickets | Associated Artifacts</th>
        <td mat-cell *matCellDef="let row">Amt Due: $89 </td>
  
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
    </mat-paginator>
  </div>
</div>
