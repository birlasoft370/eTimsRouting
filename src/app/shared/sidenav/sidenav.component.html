<mat-sidenav-container class="example-container" autosize fullscreen>
  <app-header></app-header>

  <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true">
    <h1 class="title-brand" *ngIf="isExpanded">CitePro</h1>
    <mat-nav-list>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">San Francisco</span>
        <mat-icon mat-list-icon>supervised_user_circle</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more
        </mat-icon>

      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item href="...">Submenu Item 1</a>
        <a mat-list-item href="...">Submenu Item 2</a>

      </div>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9960.png" />
        <span class="full-width" *ngIf="isExpanded">General Processing</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9961.png" />
        <span class="full-width" *ngIf="isExpanded">Queues</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9965.png" />
        <span class="full-width" *ngIf="isExpanded">Fleets</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9966.png" />
        <span class="full-width" *ngIf="isExpanded">Boot And Tow</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9962.svg" />
        <span class="full-width" *ngIf="isExpanded">Payments</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9963.svg" />
        <span class="full-width" *ngIf="isExpanded">Installment Plan</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9964.png" />
        <span class="full-width" *ngIf="isExpanded">Court</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9965.png" />
        <span class="full-width" *ngIf="isExpanded">DMV Inquiry</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9966.png" />
        <span class="full-width" *ngIf="isExpanded">Permits</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9967.png" />
        <span class="full-width" *ngIf="isExpanded">Administration</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9968.png" />
        <span class="full-width" *ngIf="isExpanded">Meters</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9969.png" />
        <span class="full-width" *ngIf="isExpanded">Noticing</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9970.png" />
        <span class="full-width" *ngIf="isExpanded">Quality Control</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9971.png" />
        <span class="full-width" *ngIf="isExpanded">Batch Control</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <img src="../../../../assets/images/Group 9960.png" />
        <span class="full-width" *ngIf="isExpanded">Reports</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <mat-icon mat-list-icon>camera_alt</mat-icon>
        <span class="full-width" *ngIf="isExpanded">CBI</span>
      </mat-list-item>

      <mat-list-item routerLink="2" routerLinkActive="active">
        <mat-icon mat-list-icon>print</mat-icon>
        <span class="full-width" *ngIf="isExpanded">Printing</span>
      </mat-list-item>





    </mat-nav-list>
    <mat-nav-list>
    </mat-nav-list>
  </mat-sidenav>
  <button mat-icon-button (click)="isExpanded = !isExpanded" class="arrow-icon">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>


  <!--searchbar--->
  <app-searchbar></app-searchbar>
  <!--general-processing--->
  <app-generalprocessing></app-generalprocessing>
  <app-eventtable></app-eventtable>
  <app-entitytable></app-entitytable>

</mat-sidenav-container>
